message-auth {
  checkingStrategy = "checkCumulocity"

  cumulocity {
    baseUrl = "https://ubirch.cumulocity.com/"
    tenant = "ubirch"
  }

  kafka {
    url = "localhost:6001"
    topic {
      incoming = ["incoming"]
      outgoing {
        authorized = "authorized"
        unauthorized = "unauthorized"
      }
    }
    stopTimeout = 1 ms
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}